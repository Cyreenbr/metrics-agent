# Docker Compose pour tester l'agent avec Prometheus
# 
# Usage:
#   docker-compose up -d     # Démarrer Prometheus
#   docker-compose down      # Arrêter

version: '3.8'

services:
  # Prometheus - collecte de métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: metrics-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - metrics-network

  # Node Exporter - génère des métriques système pour tests
  node-exporter:
    image: prom/node-exporter:latest
    container_name: metrics-node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - metrics-network

  # Générateur de métriques custom pour tests
  pushgateway:
    image: prom/pushgateway:latest
    container_name: metrics-pushgateway
    ports:
      - "9091:9091"
    restart: unless-stopped
    networks:
      - metrics-network

volumes:
  prometheus-data:

networks:
  metrics-network:
    driver: bridge